<style>
	li:hover {
		cursor: move;
	}
</style>
<input type="button" id="create" value="Create new item">
<div id="list"></div>


<script>
		$(() => {
			$.ajax({
				url: 'src/api/get.php',
				type: 'get',
				success: response => {
					let html = '';
					html += '<ul id="items">';
					$.each(JSON.parse(response), (key, data) => {
						html += '<li class="item">' + data.description + '</li>'
					});
					html += '</ul>';
					$('#list').html(html);

					let items = $('#items');
					items.sortable({
						update: (event, ui) => {
							let list = [];
							$('#items li').each((idx, elem) => {
								list[idx] = $(elem).html();
							});

							//SAVE ITEMS HERE!
						}
					});
					items.disableSelection();
					$('#create').click(() => {
						url = "pages/create.html";
						url += '?_=' + (new Date()).getTime();
						$('#content').load(url);
					});
				},
				error: (xhr, status, error) => {
					let errorMsg = 'Request failed';
					$('#content').html(errorMsg);
				}
			});
		});
</script>
